<!DOCTYPE html>
<html lang="en"
      style="background-color: #292929;overflow: hidden;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <base href="/html/ifc_studio/">
  <link href="css/css.compile.css"
        rel="stylesheet"
        type="text/css" />
  <title>IFC Studio</title>
</head>

<body>
  <div ng-app="SpinalApp"
       style="height: 100%;">
    <navbar></navbar>
    <ng-view></ng-view>
    <md-sidenav class="md-sidenav-right md-whiteframe-4dp"
                md-component-id="right"
                ng-cloak>
      <div ng-controller="RightMenuCtrl">
        <md-toolbar class="md-theme-light">
          <section layout="row"
                   layout-sm="row"
                   layout-align="center center"
                   layout-wrap>
            <div class="md-toolbar-tools"
                 style="width: 80%;"> {{username}}</div>
            <md-button class="md-fab"
                       aria-label="btn.label"
                       style="height: 40px; width: 40px;"
                       ng-click="close()">
              <ng-md-icon icon="menu"
                          style="fill:black; height: 24px;"
                          class=""></ng-md-icon>
            </md-button>
          </section>
        </md-toolbar>
        <md-content layout-padding>
          <md-list ng-cloak>
            <md-list-item ng-repeat="menu in menuList"
                          ng-click="menu.action($event)">
              <p> {{ menu.name }} </p>
            </md-list-item>
            <md-divider></md-divider>
        </md-content>
      </div>
    </md-sidenav>
  </div>

  <script type="text/javascript"
          src="js/lib.compile.min.js"></script>
  <script type="text/javascript"
          src="js/app.compile.min.js"></script>
  <script type="text/javascript"
          src="../lib/spinal-lib-ifc_studio-env.js"></script>
  <script>
    FileSystem.CONNECTOR_TYPE = "Browser";
  </script>
</body>

</html>
